<header>
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand text-white" style="cursor: pointer;" routerLink="/home">
          <h3>
            EletroStore
          </h3>
        </a>
        <form class="form-inline">
            <button class="btn btn-outline-light" routerLink="/home">Voltar</button>
        </form>
    </nav>
  </header>

<body class="container">
  <br><br><br>

  <div *ngIf="produto" class="row justify-content-center">
    <div class="col-auto">
      <h4>{{produto.nome}}</h4>
      <img src="{{produto.imagem}}" width="400" height="250" class="rounded">
    </div>

    <div class="col-auto">
      <br><br>
      <span><b class="text-info">Preço: </b>R$ {{produto.preco | number:".2"}}</span><br>
      <span><b class="text-info">Descrição: </b>{{produto.descricao}}</span>
      <br><br>
      <div *ngIf="produto" class="text-center">
          <button (click)="reservar(produto)" class="btn btn-info">Reservar</button>
        </div>
    </div>
  </div>


</body>
